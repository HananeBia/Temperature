<body>

<nav class="navbar navbar-expand-md navbar-light bg-light rounded mb-3">

<br>
<h2 class="text-center" style="color:#000080;">Temperature of Rooms</h2>
<br>

<table  style="margin-left: 2cm;" class="table">
    <thead>
    <tr>
        <th scope="col">N째Room</th>
        <th scope="col">Name </th>
        <th scope="col">Temperature(in째C)</th>
    </tr>
    </thead>
    <tbody>
    <form action="">
    </form>
    <tr v-for="room in rooms">
        <th scope="row">{{room.id}}</th>

        <td>{{room.name}}</td>

        <td>{{room.temperature.degree}}</td>

    <td>
        <button class="btn btn-light" v-on:click="delete_room(room.id)">Delete</button>
    </td>
    </tr>
    </tbody>
</table>
    <button v-if="!newRoomForm" v-on:click="initNewRoom()">Add a new Room</button>
    <div v-if="newRoomForm">

        <table class="table">
            <thead>
            <tr>
                <th scope="col">N째Room</th>
                <th scope="col">Name </th>
                <th scope="col">Temperature(in째C)</th>
            </tr>
            </thead>
            <tbody>
            <form action="">
            </form>
            <tr>
                <th scope="row">{{newRoom.id}}</th>

                <td>{{newRoom.name}}</td>
                <td>{{newRoom.temperature.degree}}</td>
                <td>
                    <button class="btn btn-light" v-on:click="newRoom.temperature.degree++">+</button>
                    <button class="btn btn-light" v-on:click="newRoom.temperature.degree--">-</button>
                </td>

            </tr>
            </tbody>
        </table>
        <br />
        <button v-on:click="sendNewRoom">Save the new Room</button>
    </div>
    <br>
</div>


</body>
